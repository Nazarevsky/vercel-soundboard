<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Play Sound</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/snowflakes.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="snowflakes"></div>

    <div class="container">
        <label for="soundSelect"></label><select id="soundSelect"></select>

        <div class="button-container">
            <button id="randomButton">Random</button>
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    
    <audio id="soundPlayer"></audio>

    <script src="scripts/script.js"></script>   
    <script src="scripts/snowflakes.js"></script>
</body>
</html>
