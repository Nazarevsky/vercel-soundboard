<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select and Play Sound</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <select id="soundSelect">
            <option value="sounds/da-ebat-ego-v-rot-blia.mp3">Дааа, ебать его в рот</option>
            <option value="sounds/da-poshiol-ty-nakhui.mp3">Та пошел ты на хуй</option>
            <option value="sounds/eagle-earrape.mp3">Орел</option>
            <option value="sounds/tha_donbass.mp3">За донбасс</option>
            <option value="sounds/arabskiy-naval.mp3">Арабский навал</option>
            <option value="sounds/where-is-my-mind.mp3">Where is my mind</option>
            <option value="sounds/gulp-gulp-gulp.mp3">Гл гл гл гл</option>
            <option value="sounds/uroven-nahryuka.mpeg">Уровень нахрюка максимальный</option>
            <option value="sounds/vstavai-shang-tsu.mp3">Вставай шенг цу</option>
            <option value="sounds/zrada-totalna.mp3">Зрада тотальна</option>
            <option value="sounds/green-elephant-scream.mp3">Крик зеленый слоник</option>
        </select>

        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="stopButton">Stop</button>
        </div>
        
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1">
    </div>
    
    <audio id="soundPlayer"></audio>

    <script src="script.js"></script>
</body>
</html>
